<table 
  mat-table 
  [trackBy]="trackByEventId" 
  [dataSource]="events" 
  class="events-table" 
  *ngIf="events?.length; else noEventsTmpl">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef> File name </th>
    <td mat-cell *matCellDef="let element"> {{element.parameters.filename + '.' + element.parameters.extension}} </td>
  </ng-container>

  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef> User id </th>
    <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #noEventsTmpl>
  <p>No events yet...</p>
</ng-template>
